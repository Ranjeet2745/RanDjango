<!DOCTYPE html>
{%extends 'blog/base.html'%}
{%block title_block%}Share Post by Email {%endblock%}
{%block content%}
{%if sent%}
<h1>Email Successfully Sent</h1>
<h2>Post With Title : "{{post.title}}" Information shared by Email</h2>
{%else%}
<h1>Share "{{post.title}}" by Email</h1>
    <form method="post">
      {{form.as_p}}
      {%csrf_token%}
      <input type="submit" class = 'btn btn-primary btn-lg' name="" value="Share By Mail">
    </form>
{%endif%}
{%endblock%}
